server:
  applicationConnectors:
  - type: http
    port: 45450
  adminConnectors:
  - type: http
    port: 45451

database:
  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver

  # the username                      `
  user: root

  # the password
  password:

  # the JDBC URL
  url: jdbc:mysql://localhost/gift-master?rewriteBatchedStatements=true

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyService Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: true

  # how long a connection must be held before it can be validated
  validationInterval: 10s

  # the maximum lifetime of an idle connection
  minIdleTime: 1 minute

# Logging settings.
logging:
  appenders:
  - type: file

    threshold: INFO
    logFormat: "%-5p [%d{ISO8601}] [%X{reqId} %X{txnId}] %c: %m\n%ex"

    currentLogFilename: ./logs/fredrick.log

    archivedLogFilenamePattern: ./logs/ekladapter-%d.log.gz

    archivedFileCount: 5

    timeZone: IST

  - type: console
    logFormat: "%-5p [%d{ISO8601}] [%X{reqId} %X{txnId}] %c: %m\n%ex"

    # Do not display log statements below this threshold to stdout.
    threshold: ALL



  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  loggers:
    "fk.sp.fulfilment" : INFO
    "com.yammer.dropwizard" : INFO
    "org.hibernate": ERROR
    "FFE": INFO
    "com.netflix": ERROR
    "com.ning": ERROR
    "org.eclipse": INFO
    "org.reflections": ERROR
    "com.sun.jersey.api": ERROR
    "org.apache.zookeeper": INFO
    "fk.sp.sa.explain": DEBUG


eventConfiguration:
  applicationId : SellerTieringApplication
  entities:
  - entityName: FinalTierUpdatedEvent
    exchangeType: topic
    exchangeName: darwin.tiers.updated
  - entityName: TierChangeApprovalEvent
    exchangeType: topic
    exchangeName: seller.tier.change.approval

